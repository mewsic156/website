<!-- contact form start -->
<section id="contact-form">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <form action="https://formspree.io/f/xknddoyy" method="POST">
              <input type="hidden" name="_next" value="{{ site.url }}" />
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Your Name">
              </div>
              <input type="hidden" name="_next" value="{{ site.url }}/thanks.html">
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email Address">
              </div>
              <div class="form-group">
                <input type="text" name="subject" class="form-control" placeholder="Subject">
              </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="block">
              <div class="form-group-2">
                <textarea class="form-control" name="body" rows="3" placeholder="Your Message"></textarea>
              </div>
              <button class="btn btn-default" type="submit">Send Message</button>
            </form>
          </div>
        </div>
      </div>
      <div id="contact-box">
          <div class="block">
            {% include contact-social.html %}
          </div>
      </div>
    </div>
  </section>
